<h2 mat-dialog-title>Form Submitted</h2>
<mat-dialog-content>
    <pre>{{ data | json }}</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close color="primary" (click)="createNew()">Create New</button>
</mat-dialog-actions>
